<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoodGames | My Games</title>
  <body style="background-color:#383838;"></body>
  <link rel="stylesheet" type="text/css" href="MyGamesStyle.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <!--<script type="text/javascript" src="addFav.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.1/chart.min.js" integrity="sha512-O2fWHvFel3xjQSi9FyzKXWLTvnom+lOYR/AUEThL/fbP4hv1Lo5LCFCGuTXBRyKC4K4DJldg5kxptkgXAzUpvA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body onload="displayGames(),add(),drawChart(),gameCount();">
    <div class="header">
        <div class="logo">
          <a href="HomePage.html"> <img id = "logo" src="homeGG.jpg" alt="GoodGames" style="width:60px;height:60px; border-radius: 5px;"> </a>
        </div>

        <div class="myGamesTitle">
            <h3>My Games</h3>
        </div>

        <div class="advancedSearch">
          <form action="GamesSearch.html">
            <input type="submit" value = "Advance Search"/>
          </form>
        </div>

        <div class="profile">
            <a href="profile.html"> <img id = "profile" src="profile.png" alt="profile" style="width:60px;height:60px; border-radius: 5px;"> </a>
        </div>
      </div>

    <div class="container">
      <div class="genres">
        <h2>Genres</h2>
        <div class="genresInside">
          <!--<div id="piechart" style="height: inherit;"></div>-->
          <canvas id="pie-graph"></canvas>
        </div>
      </div>

      <div class="totalGames">
        <h2>Total Games</h2>
        <div class=totalGamesInside></div>
      </div>

      <div class="totalHours">
        <h2>Total Hours</h2>
        <div class="totalHoursInside">
          <h1>
            112
          </h1>
        </div>
      </div>

      <div class="myGames">               
        <h2>My Games</h2>
        <div class="myGamesInside"> </div>
      </div>

      <div class="favGames">
        <h2>Favourite Games</h2>
        <div class="favGamesInside"> </div>
      </div>

      <div class="timeline">
        <h2>Timeline</h2>
        <div class="timelineInside">
          <canvas id="timeline-graph"></canvas>
        </div>
      </div>

    </div>
    <script src="addFav.js"></script>
</body>
</html>
