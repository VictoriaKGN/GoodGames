<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoodGames</title>
  <link rel="stylesheet" type="text/css" href="MyGamesStyle.css">
  <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />
    <!-- source: https://github.com/indestructible-type/Jost -->
</head>
<body>
    <div class="header">
        <div id="logo">
          <a href="HomePage.html"> <img src="logo.JPG" alt="GoodGames" style="width:60px;height:60px;"> </a>
        </div>

        <div id="myGamesTitle">
          <form action="#">
            <input type="text" name="searchTerm" placeholder="Game title..." />
            <input type="submit" value="Search" /> 
          </form>
        </div>

        <div id="addGame">
          <a href="GamesSearch.html" target="_self"> Advanced Search</a>
        </div>

        <div id="profile">
            <a href="#"> <img src="profile.png" alt="profile" style="width:60px;height:60px;"> </a>
        </div>
      </div>

    <div class="container">
      <div id="genres">
        <h2>Genres</h2>
        <img src="PIE.jpg" alt="pie">
      </div>

      <div id="totalGames">
        <h2>Total Games</h2>
        <h1>
          6
        </h1>
      </div>

      <div id="totalHours">
        <h2>Total Hours</h2>
        <h1>
          112
        </h1>

      </div>

      <div id="myGames">
        <h2>My Games</h2>
        <ul>
          <li>Mariokart 8 (Wii-U)</li>
          <li>COD: Blops (PS4)</li>
          <li>Minecract (PC)</li>
          <li>Portal (PC)</li>
          <li>Pacman (Arcade)</li>
          <li>Wii Sports (Wii)</li>
        </ul>

      </div>

      <div id="favGame">
        <h2>Favourite Games</h2>
        <ul>
          <li>Minecract (PC)</li>
          <li>Portal (PC)</li>
        </ul>

      </div>

      <div id="timeLine">
        <h2>Timeline</h2>
        <img src="timeline.webp" alt="timeline">
      </div>
    </div>
</body>
</html>
