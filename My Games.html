<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoodGames</title>
  <body style="background-color:#383838;"></body>
  <link rel="stylesheet" type="text/css" href="MyGamesStyle.css">
</head>
<body>
    <div class="header">
        <div class="logo">
          <a href="#"> <img src="logo.JPG" alt="GoodGames" style="width:60px;height:60px;"> </a>
        </div>

        <div class="myGamesTitle">
          <form action="#">
            <h3>My Games</h3>
          </form>
        </div>

        <div class="advancedSearch">
          <h3 href ="GamesSearch.html">Search</h3>
        </div>

        <div class="profile">
            <a href="#"> <img src="profile.png" alt="profile" style="width:60px;height:60px;"> </a>
        </div>
      </div>

    <div class="container">
      <div class="genres">
        <h2>Genres</h2>
        <div class="genresInside">
          <img src="PIE.jpg" alt="pie">
        </div>
      </div>

      <div class="totalGames">
        <h2>Total Games</h2>
        <div class=totalGamesInside>
          <h1>
            6
          </h1>
        </div>
      </div>

      <div class="totalHours">
        <h2>Total Hours</h2>
        <div class="totalHoursInside">
          <h1>
            112
          </h1>
        </div>
      </div>

      <div class="myGames">               
        <h2>My Games</h2>
        <div class="myGamesInside">
          <ul>
            <li>Mariokart 8 (Wii-U)</li>
            <li>COD: Blops (PS4)</li>
            <li>Minecract (PC)</li>
            <li>Portal (PC)</li>
            <li>Pacman (Arcade)</li>
            <li>Wii Sports (Wii)</li>
          </ul>
        </div>
      </div>

      <div class="favGames">
        <h2>Favourite Games</h2>
        <div class="favGamesInside">
          <ul>
            <li>Minecract (PC)</li>
            <li>Portal (PC)</li>
          </ul>
        </div>
      </div>

      <div class="timeline">
        <h2>Timeline</h2>
        <div class="timelineInside">
          <img src="timeline.webp" alt="timeline">
        </div>
      </div>
    </div>
</body>
</html>
