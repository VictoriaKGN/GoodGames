<html>
	<head>
		<meta charset = "UTF-8">
		<meta http-equiv = "X-UA-Compatible" content="IE=edge">
		<meta name = "viewport" content="width=device-width, initial-scale=1.0">
		<title>GoodGames | Profile Page</title>
		<body style="background-color:#383838;"></body>
		<link rel="stylesheet" type="text/css" href="profileStyle.css" />
  </head>

  	<body>
    	<div class="TopBar">
        <div id="back">
          <a href="HomePage.html">
              <img id = "logo" src="homeGG.jpg" alt="GoodGames" style="width: 60px; height: 60px;"/>
          </a>
        </div>

        <div id="ProfileHeader">
          <form action="#">
            <h1>Profile Page</h1>
          </form>
        </div>

        <div id="profile">
          <a href="#">
            <img id = "prof" src="profile.png" alt="profile image" style="width: 60px; height: 60px;"/>
          </a>
        </div>
    	</div>

		  <div class = "screenCenter">
        <div id = "box">
          <div id = "username">
            <h2>Username</h2>
            <h3>Admin</h3>

            <div id = "changeName">
              <input id = "btn" type="button" value="Change Username"/>
            </div>
          </div>

          <div id = "password">
            <h2>Password</h2>

            <div id = "changePass">
              <input id = "btn" type="button" value="Change Password"/>
            </div>
          </div>

        </div>

        <div id = "box">
          <h2>Privacy Settings</h2>

          <input id = "checkbox" type="checkbox" style="height: 30px; width: 30px; float: left;"/>
          <h4>Private: Profile</h4>

          <input id = "checkbox" type="checkbox" style="height: 30px; width: 30px; float: left; "/>
          <h4>Private: Email</h4>

          <input id = "checkbox" type="checkbox" style="height: 30px; width: 30px; float: left;"/>
          <h4>Private: Picture</h4>

          <input id = "checkbox" type="checkbox" style="height: 30px; width: 30px; float: left;"/>
          <h4>Private: Stats</h4>

          <div id = "save">
            <input type="button" value="Save Changes" class="button2" />
          </div>
        </div>

        <div id = "box">
          <h2>Profile Picture</h2>

          <div id = "profilePic">
            <img src="profile.png" height="130" width="130"/>
          </div>

          <div id = "changePic">
            <input type="button" value="Change Picture" class="button3" />
          </div>
        </div>
		  </div>

      <div id = "logout">
        <form action="index.html">
          <input type="submit" value="Log Out" class="button1" />
        </form>
      </div>
  </body>
</html>
