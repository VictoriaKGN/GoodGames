<html>
	<head>
		<link rel = "stylesheet" type = "text/css" href = "style.css"/>
	</head>
	<body>
		<div class = "maincontainer">
			<div class = "innercontainer">
				<div class = "TopBar">
					<div class = "webIcon">
						<img src = "backArrow.png" height = "100" width = "100"  class = "img"/>
					</div>
					<div class = "webHead">
						<h1 class = "goodgames"> GOOD GAMES</h1>
					</div>
					<div class = "profImg">
						
					</div>
				</div>
				<div class = "menu">
					<div class = "menu1">
						<div class = "box">
							<div class = "subBox">
								<div class = "usercontainer">
									<div class = "user">
										<table class = "tab">
										<tr>
										<td class = "tabCol" style = "color:grey;font-family:arial;background-color:white;font-weight:900">USERNAME</td>
										</tr>
										<tr>
										<td class = "tabCol">ADMIN</td>
										</tr>
										<tr>
											<td class = "tabCol"><input type = "button" value = "Change Username" class = "button1"/></td>
										<tr>
										</table>
									</div>
								</div>
							</div>
							<div class = "subBox">
								<div class = "password">
									<table class = "tab">
										<tr>
										<td class = "tabCol" style = "color:grey;font-family:arial;background-color:white;font-weight:900">PASSWORD</td>
										</tr>
				
											<td class = "tabCol"><input type = "button" value = "Change Password" class = "button1"/></td>
										<tr>
										</table>
								</div>
							</div>
							<div class = "subBox">
								<input type = "button" value = "LOG OUT" class = "button"/>
							</div>
						</div>
					</div>
					<div class = "menu1">
						<div class = "box">
							<div class = "subBox23">
								<p class = "privacy">PRIVACY SETTINGS</p>
							</div>
							<div class = "subBox3">
								<div class = "subsubbox">
								<span class = "sp">Private:Profile</span>
								<input type = "checkbox" style = "height:30px;width:30px;float:right;margin-top:5px"/>
								</div>
								<div class = "subsubbox">
								<span class = "sp">Private:Email</span> 
									<input type = "checkbox" style = "height:30px;width:30px;float:right"/>
								</div>
								<div class = "subsubbox">
									<span class = "sp">Private:Display</span>
									<input type = "checkbox" style = "height:30px;width:30px;float:right"/>
								</div>
							</div>
							<div class = "subBox2">
								<input type = "button" value = "SAVE CHANGES" class = "save"/>
							</div>
						</div>
					</div>
					<div class = "menu1">
						<div class = "box">
							<div class = "SUBox">
								<p class = "privacy">DISPLAY SETTINGS</p>
							</div>
							<div class = "SUBox2">
								<img src = "profile.jpg" height = "130" width = "130" hspace = "86" vspace = "20"/>
								<input type = "button" value = "Change Profile" class = "button12"/>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
