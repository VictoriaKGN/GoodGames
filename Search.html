<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset = "UTF-8">
  <meta http-equiv = "X-UA-Compatible" content="IE=edge">
  <meta name = "viewport" content="width=device-width, initial-scale=1.0">
  <title>GoodGames | Advanced Search</title>
  <link rel="stylesheet" type="text/css" href="SearchStyle.css">
  <!--<script type="text/javascript" src="search.js"></script>-->
</head>

<body>
    <div class="header">
        <div id="backArrow">
            <a href="#"> <img src="backArrow.png" alt="GoodGames" style="width:60px;height:60px;"> </a>
        </div>

        <div id="Advanced Search">
            <form action="#">
                <h2>Advanced Search</h2>
            </form>
        </div>

        <div id="profile">
            <a href="#"> <img src="profilePic.jpg" alt="profile image" style="width:60px;height:60px;"> </a>
        </div>
    </div>

    <div class="screenCenter">
        <div id = "searchBar">
            <form action = "#">
              <input type  ="text" name = "searchTerm" placeholder = "Game title..." />
            </form>
        </div>

        <div id = "searchButton">
            <form action = "#">
              <input type="submit" value="Search" /> 
            </form>
        </div>
        
        <div class="cDropdown">
            <button class="dropbtn">Consoles</button>
            <div class="cDropdown-content">
                <a href: "#"><input type = "checkbox" id = "1" />XBOX</label></a>
                <a href: "#"><input type = "checkbox" id = "2" />XBOX One</label></a>
                <a href: "#"><input type = "checkbox" id = "3" />XBOX 360</label></a>
                <a href: "#"><input type = "checkbox" id = "4" />PC</label></a>
                <a href: "#"><input type = "checkbox" id = "5" />PS1</label></a>
                <a href: "#"><input type = "checkbox" id = "6" />PS2</label></a>
                <a href: "#"><input type = "checkbox" id = "7" />PS3</label></a>
                <a href: "#"><input type = "checkbox" id = "8" />PS4</label></a>
                <a href: "#"><input type = "checkbox" id = "9" />PS5</label></a>
            </div>
        </div>

        <div class="tDropdown">
            <button class="dropbtn">Tags</button>
            <div class="tDropdown-content">
                <a href: "#"><input type = "checkbox" id = "1" />Multiplayer</label></a>
                <a href: "#"><input type = "checkbox" id = "2" />Singleplayer</label></a>
                <a href: "#"><input type = "checkbox" id = "3" />Indie</label></a>
                <a href: "#"><input type = "checkbox" id = "4" />Adventure</label></a>
                <a href: "#"><input type = "checkbox" id = "5" />Casual</label></a>
                <a href: "#"><input type = "checkbox" id = "6" />Strategy</label></a>
                <a href: "#"><input type = "checkbox" id = "7" />RPG</label></a>
                <a href: "#"><input type = "checkbox" id = "8" />2D</label></a>
                <a href: "#"><input type = "checkbox" id = "9" />3D</label></a>
            </div>
        </div>

    </div>
</body>

</html>
